{% extends 'blog/post_list.html' %}
{% block content %}
<br>
<br>
<h1>Carros</h1>
<a  class="btn btn-outline-primary" href="{%url 'crear_vehiculo'%}"> Nuevo </a>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Fecha</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Canciones</th>
      </tr>
    </thead>
        {% for carros in carro %}
        <tr class="table-active">

            <td>{{ carros.Marca }} </td>
            <td>{{ carros.anio }}</td>
            <td>{{ carros.linea }}</td>
            <td>{{ carros.precio }}</td>
            <td><a class="badge badge-success" href="{%url 'vehiculo_detail' pk=carros.pk%}"> Ver </a> </td>
          </tr>
        {% endfor %}
</table>
{% endblock %}
