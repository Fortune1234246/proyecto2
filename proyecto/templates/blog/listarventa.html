{% extends 'blog/post_list.html' %}
{% block content %}
<div class="container">
  <h1>Lista de eventos <a href="{%url 'ventas_new'%}" class="btn btn-success">Nuevo</a></h1>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Fecha</th>
          </tr>
        </thead>
        <tbody>
          {% for ventas in venta %}
          <tr class="table-active">
            <th>{{ventas.Cliente}}</th>
            <th>{{ventas.numeroVenta}}</th>
            <th>{{ventas.fecha}}</th>

          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>

{% endblock %}
